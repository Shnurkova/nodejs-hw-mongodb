tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: 'Delete a contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 669bdf6591c11e76039e6ef3
responses:
  '200':
    description: 'Contact deleted successfully'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Please provide Authorization header'
  '404':
    description: 'Contact not found'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
