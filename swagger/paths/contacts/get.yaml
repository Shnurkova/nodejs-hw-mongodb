tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Retrieve all contacts for the authenticated user.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    description: The page number for pagination.
    required: false
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    description: The number of contacts per page.
    required: false
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    description: Field by which to sort the results.
    required: false
    schema:
      type: string
      example: name
  - in: query
    name: sortOrder
    description: The order of sorting (asc/desc).
    required: false
    schema:
      type: string
      enum:
        - asc
        - desc
      example: asc
responses:
  '200':
    description: A list of contacts.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully retrieved contacts'
            data:
              type: array
              items:
                $ref: ../../components/schemas/contact.yaml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Please provide Authorization header'
