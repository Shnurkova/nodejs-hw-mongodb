tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Anna Kovalenko'
          phoneNumber:
            description: "Contact's number"
            type: string
            example: '+380000000006'
          email:
            description: "Contact's email"
            type: string
            example: 'anna.kovalenko@gmail.com'
          isFavorite:
            description: 'Whether the contact is marked as favorite'
            type: boolean
            example: true
          contactType:
            description: 'The type of contact'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
responses:
  '200':
    description: 'Create a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully created a contact'
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '404':
    description: 'Contact not found'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
